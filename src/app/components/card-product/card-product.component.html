<div class="thumbnails">

    <div class="box" *ngFor="let item of items | async">
        <img width="100%" height="200" [src]="item.img" alt="">
        <div class="inner">
            <h3>{{item.name}}</h3>
            <p class="text-left text-wrap">{{item.information}}</p>
            <div class="d-flex justify-content-between">
                <p><strong>Price: </strong><span>{{item.price}} $</span></p>

                <div class="d-flex justify-content-between">
                    <a href="#" (click)="edit(item, item.id)">
                        <i class="fas fa-edit"></i>
                    </a>


                    <a href="#" class="ml-2" (click)="delete(item.id)">
                        <i class="fas fa-trash-alt"></i>
                    </a>

                </div>

            </div>
            <a [routerLink]="['/details', item.id]" class="button style3 fit">More info</a>
        </div>
    </div>
