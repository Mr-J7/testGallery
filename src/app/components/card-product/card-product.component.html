<div class="row row-cols-1 row-cols-md-3">
    <div class="col mb-4" *ngFor="let item of items | async">
        <div class="card h-100">
            <img [src]="item.img" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">{{item.information}}</p>
                <br>
                <div class="d-flex justify-content-between">
                    <p>Price: <span>{{item.price}}</span></p>
                    <div class="d-flex justify-content-between">
                        <button (click)="edit(item, item.id)" type="button" class="btn btn-success btn-sm">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button (click)="delete(item.id)" type="button" class=" ml-1 btn btn-secondary btn-sm">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
