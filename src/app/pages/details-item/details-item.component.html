<div class="container mt-5">

    <div class="d-flex justify-content-between">
        <h1 class="title-details">{{ item?.name }}</h1>
        <button [routerLink]="['']" routerLinkActive="router-link-active" type="button" class="btn btn-outline-info btn-sm">Back</button>

    </div>
    <hr class="hr-details">
    <div class="row">

        <div class="col">
            <img [src]="item?.img" width="100%" height="100%" [alt]="item?.name">
        </div>
        <div class="col">
            <h5 class="subtitle-details">Description:</h5>
            <p>{{item?.information}}</p>
            <br>
            <h5 class="subtitle-details">Price: </h5>
            <p>{{item?.price}} $</p>

        </div>

    </div>


</div>
