<div class="container">

    <div class="d-flex justify-content-between">
        <h1>{{ item?.name }}</h1>
        <button type="button" class="btn btn-outline-info btn-sm">Back</button>

    </div>

    <hr>
    <div class="row">

        <div class="col">
            <img [src]="item?.img" width="100%" height="100%" [alt]="item?.name">
        </div>
        <div class="col">
            <h5>Description:</h5>
            <p>{{item?.information}}</p>
            <br>
            <h5>Price: </h5>
            <p>{{item?.price}} $</p>

        </div>

    </div>


</div>
